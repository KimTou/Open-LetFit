<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.7/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/core.css}">
</head>
<body>

<form class="text-center" th:action="@{/admin/login}" method="post">

    <h2 class="text-center">登录</h2>

    <div class="form-group">
        <label for="adminName">管理员名</label>
        <input type="text" class="form-control" id="adminName" name="adminName" placeholder="管理员名">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="密码">
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>

<script th:src="@{/webjars/layui/2.5.7/layui.js}"></script>
</body>
</html>
